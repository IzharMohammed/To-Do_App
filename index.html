<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<h1 class="heading">To-Do App</h1>


<div class="container">

<div class="row">
    <input type="text" class="todo-input" placeholder="Enter your tasks">
    <div class="buttons">
    <button class="button save-btn" style="--clr:#1e9bff"> save</button>
    <button class="button get-todo">Get pending to-dos</button>
</div>
</div>

<div class="todo-data">
    
<div class="row1">
  <div class="list-todo-heading">
    <div>NO.</div>
    <div>Item</div>
    <div>Status</div>
    <div>Action</div>
  </div>
</div>
</div>
<hr>


<div class="list-todo-heading todo-content">
<div class="todo-no">1 </div>
<div class="todo-item">this is first todo</div>
<div class="todo-status">in progress</div>
<div class="todo-actions">
    <button class="button finished">finished</button>
    <button class="button delete">delete</button>
</div>
</div>





</div>


</body>


<script src="script.js"></script>
</html>
